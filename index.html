<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de IMC</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header>
        <h1>Calcule seu IMC!</h1>
    </header>
    <section>
        <div>
            <p>Nome: 
                <input type="text" name="name" id="name" placeholder="Digite seu Nome" class="identity">
            </p>
            <p>
                Peso (Kg): 
                <input type="range" name="weight" id="weight" min="10" max="200" value="10" oninput="rangew.value=value" class="slider">
                <input type="number" id="rangew" placeholder="10 - 200" oninput="weight.value=value" class="rangevalue" min="10" max="200">
            </p>
            <p>
                Altura (m): 
                <input type="range" name="height" id="heightt" min="1.30" max="2.20" step="0.01" oninput="rangeh.value=value" value="1.30" class="slider">
                <input type="number" id="rangeh" placeholder="1.30 - 2.20" oninput="heightt.value=value" class="rangevalue" min="1.30" max="2.20" step="0.01">
            </p>

            <input 
            type="button" 
            value="Calcular" 
            onclick="compute()" 
            class="button">

            <hr color="black">
        </div>

        <div id="answ">
            <p>Calculando o seu IMC...</p>
        </div>

        <div id="warn"></div>
        
        <br>
        <a id="output" href="https://conectesus-paciente.saude.gov.br/login"></a>
    
    </section>
    <script src="index.js"></script>
</body>
</html>
